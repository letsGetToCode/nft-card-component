<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main class="card">
    <div class="images-wrapper">

      <div class="view-wrapper">
        <img src="./images/icon-view.svg" alt="" class="view"/>
      </div>      
      
      <img src="./images/image-equilibrium.jpg" alt="Equilibriun NFT image" class="equilibrium"/>

    </div>

    <h2>
      Equilibrium #3429
    </h2>

    <p>
      Our Equilibrium collection promotes balance and calm.
    </p>

    <div class="info">
      <span class="eth">
        0.041 ETH
      </span>

      <span class="clock">
        3 days left
      </span>
      
    </div>

    <div class="card-footer">
      <img src="images/image-avatar.png" alt="profile picture of Jules Wuvern"/>
      <div>
        Creation of <span>Jules Wyvern</span>
      </div> 
    </div>

  </main>



  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/letsGetToCode" target="_blank">letsGetToCode</a>.
  </div>
</body>
</html>
